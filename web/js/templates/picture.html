<article class="zoom">
    <div>
        <span class="picture">
            <img src="/pictures/{{file}}" alt="" />
        </span>
    </div>
</article>

<aside>
    <h4>{{i18n.comments}}</h4>
    <img src="/css/dontlike.png" alt="J'aime" title="J'aime" alt="J'aime" class="dontlike"/>
    <img src="/css/like.png" title="Je n'aime plus" alt="Je n'aime plus" class="like"/>
    <div class="comment form hidden">
        <input type="hidden" name="id" value="{{id}}" />
        <h1><input type="text" name="author" id="author" class="virgin" maxlength="100" /></h1>
        <h2>{{currentDate}}</h2>
        <textarea name="text" id="text" rows="4" class="virgin"></textarea>
        <span class="buttons">
            <button class="submit">{{i18n.submit}}</button>
            <button class="cancel">{{i18n.cancel}}</button>
        </span>
    </div>
</aside>
